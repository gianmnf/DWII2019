<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  <ui:composition template="../layout.xhtml">
	  
	  <ui:define name="conteudo">
	  
	  		<p:panel header="Modelos">
	  		
	  			<h:form>
	  			<!-- Linguagem de Expressão - EL #{} - consegue chamar um controller -->
	  			<h:inputHidden value="#{modeloController.modelo.idModelo}" />
	  			
	  			<!-- Grid Invisivel -->
	  			<h:panelGrid columns="2">
	  			<p:outputLabel value="Descrição:"/>
	  			<p:inputText value="#{modeloController.modelo.descricao}"/>
	  			<p:outputLabel value="Marca:" />
	  			<p:selectOneMenu value="#{modeloController.modelo.marca}" filter="true">
	  			</p:selectOneMenu>
	  			</h:panelGrid>
	  			</h:form>
	  			
	  		</p:panel>
	  </ui:define>
	  
	  </ui:composition>

</html>

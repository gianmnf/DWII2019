<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  
	  <ui:composition template="../layout.xhtml">
	  
	  	<ui:define name="conteudo">
	  	
	  		
			<p:panel header="Modelos">
			
				<h:form>
				
					<p:growl />
				
					<h:inputHidden value="#{modeloController.modelo.idModelo}"  />
				
					<h:panelGrid columns="2">
					
						<p:outputLabel value="Descrição:"/>
						<p:inputText value="#{modeloController.modelo.descricao}" />
					
						<p:outputLabel value="Marca:" />
						<p:selectOneMenu value="#{modeloController.modelo.marca}" 
										 filter="true"
										 converter="entityConverter">
							
							<f:selectItems value="#{marcaController.todas()}" 
										   var="marca"
										   itemLabel="#{marca.descricao}"
										   itemValue="#{marca}" />
							
						</p:selectOneMenu>
					
					</h:panelGrid>
					
					
					<p:commandButton value="Salvar"
									 actionListener="#{modeloController.salvar()}"
									 update="@form"/>
								
									 
					<p:dataTable value="#{modeloController.todos()}"
								 var="modelo"
								 paginator="true"
								 rows="10"
								 emptyMessage="Nenhum modelo foi cadastrado.">
								 
								<p:column headerText="Código">
									#{modelo.idModelo}
								</p:column>
								
								<p:column headerText="Descrição">
									#{modelo.descricao}
								</p:column> 
								
								<p:column headerText="Marca">
									#{modelo.marca.descricao}
								</p:column>
								
								<!-- Adicionando coluna Editar -->
								<p:column headerText="Editar">
									<!-- Botão para executar ação - invocando controlador -->
									<!-- process - Processar só o mesmo -->
									<p:commandButton value="Editar" actionListener="#{modeloController.editar(modelo)}"
									process="@this"
									update="@form"></p:commandButton>
								</p:column>
								
								<!-- Adicionando coluna Excluir -->
								<p:column headerText="Excluir">
									<p:commandButton value="Excluir" actionListener="#{modeloController.excluir(modelo.idModelo)}"
									process="@this"
									update="@form"></p:commandButton>
								</p:column>					
					
					</p:dataTable>
					
				
				</h:form>			
			
			</p:panel>	  		
	  		
	  	
	  	</ui:define>
	  
	  </ui:composition>

</html>
